specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CoursePlatform
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: CoursePlatform
      startBlock: 9118862
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CourseCreated
        - CoursePurchased
        - OwnershipTransferred
      abis:
        - name: CoursePlatform
          file: ./abis/CoursePlatform.json
      eventHandlers:
        - event: CourseCreated(indexed uint256,indexed address,uint256)
          handler: handleCourseCreated
        - event: CoursePurchased(indexed uint256,indexed address,indexed address)
          handler: handleCoursePurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/course-platform.ts
